        <h2>Contacto</h2>
        <p class="contacto-texto">Complete el siguiente formulario para conectarse con el equipo de Save the bees.</p>
        <div class="containerContact">
            <div class="containerItem1">
            <form method="GET">
                <p>Nombre</p>
                <label for="Nombre">Nombre</label>
                <input type="text" id="Nombre" placeholder="Ejem:Marina">
                <br/>
                <!-- Email -->
                <p>Email</p>
                <label for="Email">Email</label>
                <input type="text" id="Email" placeholder="Marina@hotmail.com">
                <br/>
                <!-- Region menu desplegable-->
                <span class="contactoText">Region</span>
                <select name="Region" id="Desplegable">
                <option value="America"> America</option>
                <option value="Europa"> Europa</option>
                <option value="Asia"> Asia</option> 
                </select>
                <br/>
                <!-- Mensaje con textarea-->
                <p class="contactoText"> Mensaje</p>
                <textarea rows="20" cols="50"> </textarea>
                <br/>
                <!-- Radio con Si o no-->
                <p class="contactoText"> Â¿le gustaria recibir noticias acerca de Savethebees?</p>
                <input type="radio" name="seleccion" value="Si"> Si
                <input type="radio" name="seleccion" value="No"> No
                <br/>
                <!-- boton submit-->
                <input type="submit">
                <input type="reset">
            </form>
        </div>  
            <div class="containerItem2">
